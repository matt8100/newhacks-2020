{% extends "base.html" %}

{% block content %}
    <h1>Access Token</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.token.label }}<br>
            {{ form.token(size=128) }}
        </p>
        <p>{{ form.rememberMe() }} {{ form.rememberMe.label }}</p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
